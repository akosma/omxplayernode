<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, 
    minimum-scale=1.0, maximum-scale=1.0, minimal-ui">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-title" content="Movies">

    <title>Movies</title>
    <link rel="apple-touch-icon" href="movies.png">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="app.css">
    <script src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="app.js"></script>
</head>

<body>

    <div data-role="page" data-theme="a" id="main">
        <div data-role="header" data-position="fixed">
            <h1>Movies</h1>
        </div>

        <div data-role="content">
            <ul data-role="listview" id="movieList" data-autodividers="true"
				data-filter="true"
				data-filter-placeholder="Filter movies..."></ul>
            <h4 align="center" id="diskSpaceLabel"></h4>
        </div>
    </div>

    <div data-role="page" data-theme="a" id="detail">
        <div data-role="header" data-position="fixed">
            <h1 id="movieName"></h1>
        </div>

        <div data-role="content">
            <h4 align="center" id="diskSpaceLabelAgain"></h4>
            <p>Control</p>

            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="refresh" data-ajax="false" 
                id="pauseButton">Pause / Resume</a>
                <a data-role="button" data-icon="delete" 
                data-rel="dialog" href="#confirm">Stop</a>
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="plus" data-ajax="false" 
                id="volupButton">Vol UP</a>
                <a data-role="button" data-icon="minus" data-ajax="false" 
                id="voldownButton">Vol DOWN</a>
            </div>

            <p>Skip</p>

            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="arrow-l" data-ajax="false" 
                id="backwardButton">Back 30s</a> 
                <a data-role="button" data-icon="arrow-r" data-iconpos="right" 
                data-ajax="false" id="forwardButton">Forw 30s</a>
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="arrow-l" data-ajax="false" 
                id="backward10Button">Back 10m</a> 
                <a data-role="button" data-icon="arrow-r" data-iconpos="right" 
                data-ajax="false" id="forward10Button">Forw 10m</a>
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="arrow-d" data-ajax="false" 
                id="slowerButton">Slower</a>
                <a data-role="button" data-icon="arrow-u" data-ajax="false" 
                id="fasterButton">Faster</a> 
            </div>
            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="video" data-ajax="false" 
                id="subtitlesButton">Toggle Subtitles</a> 
            </div>

            <p>More</p>

            <div data-role="controlgroup" data-type="horizontal">
                <a data-role="button" data-icon="info" data-ajax="false" 
                id="infoButton">Toggle Info</a>
            </div>
        </div>
    </div>

    <div data-role="page" data-theme="a" id="confirm">
        <div data-role="header">
            <h1>Are you sure?</h1>
        </div>

        <div data-role="content">
            <a data-role="button" data-ajax="false" 
                id="cancelStopButton">No</a> 
            <a data-role="button" data-ajax="false" 
                id="stopButton">Yes</a>
        </div>
    </div>

</body>
</html>
